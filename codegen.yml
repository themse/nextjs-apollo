overwrite: true
schema: 'http://localhost:3000/api/graphql'
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  src/client/services/apollo/generated/client.tsx:
    documents:
      [
        'src/client/services/apollo/queries/*.ts',
        'src/client/services/apollo/mutations/*.ts',
      ]
    plugins:
      - add:
          content: '/* eslint-disable */'
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - named-operations-object
    config:
      reactApolloVersion: 3
      skipTypename: true
      withHOC: false
      withComponent: false
      withHooks: true
      identifierName: ListAllOperations
      namingConvention:
        enumValues: keep
  src/client/services/apollo/generated/helpers.ts:
    plugins:
      - add:
          content: '/* eslint-disable */'
      - typescript-apollo-client-helpers
    config:
      requireKeyFields: true
  schema.graphql:
    plugins:
      - schema-ast
    config:
      reactApolloVersion: 3
      includeDirectives: true
      namingConvention:
        enumValues: keep
